language: python
python:
    - 3.6
    - 3.7
    - 3.8
before_install:
    - python --version
    - pip install -U pip
    - pip install -U pytest
    - pip install -U pytest-cov
    - pip install codecov
    - pip install coveralls
install:
    - pip install -r requirements.txt
script: pytest --cov
after_success:
    - codecov # submit coverage